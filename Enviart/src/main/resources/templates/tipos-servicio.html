<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tipos de Servicio</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables con soporte Tailwind -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.tailwindcss.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.tailwindcss.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/tipos-servicio.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="max-w-7xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
            <h2 class="text-3xl font-extrabold text-gray-800">Gestión de Tipos de Servicio</h2>
            <div class="flex gap-2">
                <a th:href="@{/tipos-servicio/nuevo}"
                    class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition">
                    <span class="text-lg">+</span> Nuevo Tipo
                </a>
            </div>
        </div>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <!-- Tabla con DataTables -->
        <div class="overflow-x-auto">
            <table id="tiposTable" class="min-w-full divide-y divide-gray-200 text-sm text-left">
                <thead class="bg-gray-700 text-gray-100 uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 py-3 rounded-tl-lg">ID</th>
                        <th class="px-4 py-3">Nombre</th>
                        <th class="px-4 py-3">Costo Base ($)</th>
                        <th class="px-4 py-3">Peso Máx (kg)</th>
                        <th class="px-4 py-3">Tiempo Entrega</th>
                        <th class="px-4 py-3 rounded-tr-lg text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="t : ${tipos}" class="hover:bg-indigo-50/50 transition duration-150">
                        <td class="px-4 py-3 font-mono text-xs" th:text="${t.idTipoServicio}">1</td>
                        <td class="px-4 py-3 font-bold text-gray-900" th:text="${t.nombre}">Express</td>
                        <td class="px-4 py-3" th:text="${t.costoBase}">15000.00</td>
                        <td class="px-4 py-3" th:text="${t.pesoMax}">10.0</td>
                        <td class="px-4 py-3" th:text="${t.tiempoEntregaEst}">24 horas</td>
                        <td class="px-4 py-3 text-center space-x-2 whitespace-nowrap">
                            <a th:href="@{'/tipos-servicio/editar/' + ${t.idTipoServicio}}"
                                class="bg-yellow-500 text-white px-3 py-1 rounded-md text-xs hover:bg-yellow-600 transition">Editar</a>

                            <a th:href="@{'/tipos-servicio/eliminar/' + ${t.idTipoServicio}}"
                                class="bg-red-600 text-white px-3 py-1 rounded-md text-xs hover:bg-red-700 transition"
                                onclick="return confirm('¿Estás seguro de eliminar este tipo de servicio?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Enlace para volver a Home -->
        <div class="flex justify-between mt-8 pt-4 border-t border-gray-200">
            <a th:href="@{/home}" class="text-indigo-600 hover:text-indigo-800 transition font-medium">
                ← Volver al inicio
            </a>
        </div>
    </div>

    <script th:src="@{/js/tipos-servicio.js}"></script>

</body>

</html>
