<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{images/favicon.jpg}" type="image/svg+xml">
    <title>Formulario Tipo de Servicio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-xl w-full max-w-lg p-10 transform transition duration-500 hover:shadow-3xl">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-8 border-b pb-4">
            <span
                th:text="${tipoServicio.idTipoServicio == null ? 'Registrar Tipo de Servicio' : 'Editar Tipo de Servicio'}"></span>
        </h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <form th:action="@{${accion}}" th:object="${tipoServicio}" method="post" class="space-y-6">

            <input type="hidden" th:field="*{idTipoServicio}" />

            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold mb-1">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required maxlength="50"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: Express" />
            </div>

            <!-- Costo Base -->
            <div>
                <label for="costoBase" class="block text-gray-700 font-semibold mb-1">Costo Base ($)</label>
                <input type="number" step="0.01" id="costoBase" th:field="*{costoBase}" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: 15000.00" />
            </div>

            <!-- Peso Máximo -->
            <div>
                <label for="pesoMax" class="block text-gray-700 font-semibold mb-1">Peso Máximo (kg)</label>
                <input type="number" step="0.01" id="pesoMax" th:field="*{pesoMax}"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: 10.00" />
            </div>

            <!-- Tiempo Entrega Estimado -->
            <div>
                <label for="tiempoEntregaEst" class="block text-gray-700 font-semibold mb-1">Tiempo Entrega
                    Estimado</label>
                <input type="text" id="tiempoEntregaEst" th:field="*{tiempoEntregaEst}" maxlength="50"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: 24 horas" />
            </div>

            <!-- Botones -->
            <div class="flex justify-between pt-6 border-t mt-4">
                <a th:href="@{/tipos-servicio}"
                    class="bg-gray-400 text-white px-6 py-2 rounded-lg font-bold hover:bg-gray-500 transition duration-150 shadow-md">
                    Cancelar
                </a>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition duration-150 shadow-xl">
                    Guardar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
