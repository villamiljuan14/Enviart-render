<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{images/favicon.jpg}" type="image/svg+xml">
    <title>Gesti√≥n de Pedidos - Admin</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables con soporte Tailwind -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.tailwindcss.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.tailwindcss.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/pedidos-admin.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="max-w-7xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
            <h2 class="text-3xl font-extrabold text-gray-800">Gesti√≥n de Pedidos</h2>
            <div class="flex gap-2">
                <!-- Botones adicionales si se requieren -->
            </div>
        </div>

        <!-- Mensajes -->
        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Filtros y Exportaci√≥n -->
        <div class="bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                <form method="get" action="/pedidos/admin/todos" class="flex flex-wrap gap-4 items-end flex-grow">
                    <div class="flex flex-col">
                        <label class="text-xs font-semibold text-gray-600 mb-1">Desde</label>
                        <input type="date" name="desdeStr" th:value="${desde}"
                            class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-xs font-semibold text-gray-600 mb-1">Hasta</label>
                        <input type="date" name="hastaStr" th:value="${hasta}"
                            class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-xs font-semibold text-gray-600 mb-1">Estado</label>
                        <select name="estado"
                            class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                            <option value="">Todos</option>
                            <option value="RECEPCIONADO" th:selected="${estado == 'RECEPCIONADO'}">Recepcionado</option>
                            <option value="EN_TRANSITO" th:selected="${estado == 'EN_TRANSITO'}">En Tr√°nsito</option>
                            <option value="EN_DISTRIBUCION" th:selected="${estado == 'EN_DISTRIBUCION'}">En Distribuci√≥n
                            </option>
                            <option value="ENTREGADO" th:selected="${estado == 'ENTREGADO'}">Entregado</option>
                            <option value="DEVUELTO" th:selected="${estado == 'DEVUELTO'}">Devuelto</option>
                            <option value="CANCELADO" th:selected="${estado == 'CANCELADO'}">Cancelado</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-xs font-semibold text-gray-600 mb-1">Email Usuario</label>
                        <input type="text" name="usuarioEmail" th:value="${usuarioEmail}"
                            placeholder="Buscar por email..."
                            class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit"
                        class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition text-sm font-medium h-10">
                        üîç Filtrar
                    </button>
                    <a href="/pedidos/admin/todos"
                        class="text-gray-500 hover:text-gray-700 text-sm underline self-center ml-2">Limpiar</a>
                </form>

                <a th:href="@{/reporte-pedidos(desdeStr=${desde}, hastaStr=${hasta}, estado=${estado}, usuarioEmail=${usuarioEmail})}"
                    class="bg-red-600 text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-red-700 transition flex items-center gap-2 h-10">
                    <span>üìÑ</span> PDF
                </a>
            </div>
        </div>

        <!-- Tabla con DataTables -->
        <div class="overflow-x-auto">
            <table id="pedidosTable" class="min-w-full divide-y divide-gray-200 text-sm text-left">
                <thead class="bg-gray-700 text-gray-100 uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 py-3 rounded-tl-lg">ID</th>
                        <th class="px-4 py-3">Usuario</th>
                        <th class="px-4 py-3">Fecha</th>
                        <th class="px-4 py-3">Origen</th>
                        <th class="px-4 py-3">Destino</th>
                        <th class="px-4 py-3">Total</th>
                        <th class="px-4 py-3">Estado</th>
                        <th class="px-4 py-3 rounded-tr-lg text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="p : ${pedidos}" class="hover:bg-orange-50/50 transition duration-150">
                        <td class="px-4 py-3 font-mono text-xs" th:text="${p.idPedido}">1</td>
                        <td class="px-4 py-3 font-medium text-gray-900" th:text="${p.usuario.email}">user@mail.com</td>
                        <td class="px-4 py-3" th:text="${#temporals.format(p.fechaPedido, 'dd/MM/yyyy HH:mm')}">
                            01/01/2024</td>
                        <td class="px-4 py-3 text-xs"
                            th:text="${p.direccionOrigen.calle + ' ' + p.direccionOrigen.numero}">Calle 123</td>
                        <td class="px-4 py-3 text-xs"
                            th:text="${p.direccionDestino.calle + ' ' + p.direccionDestino.numero}">Cra 456</td>
                        <td class="px-4 py-3 font-bold text-green-600"
                            th:text="'$' + ${#numbers.formatDecimal(p.totalFinal, 1, 2)}">$100.00</td>
                        <td class="px-4 py-3">
                            <span th:class="${p.estado.nombre == 'RECEPCIONADO' ? 'bg-yellow-100 text-yellow-800' : 
                                            p.estado.nombre == 'EN_TRANSITO' ? 'bg-blue-100 text-blue-800' : 
                                            p.estado.nombre == 'EN_DISTRIBUCION' ? 'bg-indigo-100 text-indigo-800' : 
                                            p.estado.nombre == 'ENTREGADO' ? 'bg-green-100 text-green-800' : 
                                            p.estado.nombre == 'DEVUELTO' ? 'bg-red-100 text-red-800' : 
                                            'bg-gray-100 text-gray-800'}" th:text="${p.estado.nombre}"
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                Estado
                            </span>
                        </td>
                        <td class="px-4 py-3 text-center space-x-2 whitespace-nowrap">
                            <a th:href="@{'/pedidos/' + ${p.idPedido}}"
                                class="bg-indigo-600 text-white px-3 py-1 rounded-md text-xs hover:bg-indigo-700 transition">Ver</a>

                            <!-- Formulario para cambiar estado -->
                            <form th:action="@{'/pedidos/admin/' + ${p.idPedido} + '/estado'}" method="post"
                                class="inline-block">
                                <select name="nuevoEstado" onchange="this.form.submit()"
                                    aria-label="Cambiar estado del pedido"
                                    class="text-xs border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="" disabled selected>Cambiar Estado</option>
                                    <option value="RECEPCIONADO">Recepcionado</option>
                                    <option value="EN_TRANSITO">En Tr√°nsito</option>
                                    <option value="EN_DISTRIBUCION">En Distribuci√≥n</option>
                                    <option value="ENTREGADO">Entregado</option>
                                    <option value="DEVUELTO">Devuelto</option>
                                    <option value="CANCELADO">Cancelado</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pedidos)}">
                        <td colspan="8" class="text-center py-8 text-gray-500 font-medium">
                            No hay pedidos registrados.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Enlace para volver a Home -->
        <div class="flex justify-between mt-8 pt-4 border-t border-gray-200">
            <a th:href="@{/home}" class="text-indigo-600 hover:text-indigo-800 transition font-medium">
                ‚Üê Volver al inicio
            </a>
        </div>
    </div>

    <script th:src="@{/js/pedidos-admin.js}"></script>

</body>

</html>
