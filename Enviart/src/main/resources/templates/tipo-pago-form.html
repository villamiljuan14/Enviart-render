<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{images/favicon.jpg}" type="image/svg+xml">
    <title th:text="${tipoPago.idTipoPago != null ? 'Editar Tipo de Pago' : 'Nuevo Tipo de Pago'}">Formulario Tipo de
        Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-4"
            th:text="${tipoPago.idTipoPago != null ? 'Editar Tipo de Pago' : 'Nuevo Tipo de Pago'}">
            Formulario de Tipo de Pago
        </h2>

        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{${accion}}" method="post" th:object="${tipoPago}">
            <input type="hidden" th:field="*{idTipoPago}" />

            <div class="mb-6">
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">
                    Nombre del Tipo de Pago <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nombre" th:field="*{nombre}" required maxlength="50"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Ej: Efectivo, Tarjeta de CrÃ©dito, Transferencia">
            </div>

            <div class="flex justify-between gap-4">
                <a th:href="@{/tipos-pago}"
                    class="bg-gray-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-600 transition">
                    Cancelar
                </a>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                    Guardar Tipo de Pago
                </button>
            </div>
        </form>
    </div>
</body>

</html>
