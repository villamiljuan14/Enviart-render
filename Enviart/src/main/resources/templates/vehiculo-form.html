<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vehículo</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-xl w-full max-w-lg p-10 transform transition duration-500 hover:shadow-3xl">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-8 border-b pb-4">
            <span th:text="${vehiculo.idVehiculo == null ? 'Registrar Vehículo' : 'Editar Vehículo'}"></span>
        </h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <form th:action="@{${accion}}" th:object="${vehiculo}" method="post" class="space-y-6">

            <input type="hidden" th:field="*{idVehiculo}" />

            <!-- Placa -->
            <div>
                <label for="placa" class="block text-gray-700 font-semibold mb-1">Placa</label>
                <input type="text" id="placa" th:field="*{placa}" required maxlength="10"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: ABC-123" />
            </div>

            <!-- Modelo -->
            <div>
                <label for="modelo" class="block text-gray-700 font-semibold mb-1">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" maxlength="50"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: Toyota Hilux 2024" />
            </div>

            <!-- Capacidad Volumen -->
            <div>
                <label for="capacidadVolumen" class="block text-gray-700 font-semibold mb-1">Capacidad Volumen
                    (m³)</label>
                <input type="number" step="0.01" id="capacidadVolumen" th:field="*{capacidadVolumen}"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: 10.50" />
            </div>

            <!-- Capacidad Peso -->
            <div>
                <label for="capacidadPeso" class="block text-gray-700 font-semibold mb-1">Capacidad Peso (kg)</label>
                <input type="number" step="0.01" id="capacidadPeso" th:field="*{capacidadPeso}"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    placeholder="Ej: 500.00" />
            </div>

            <!-- Botones -->
            <div class="flex justify-between pt-6 border-t mt-4">
                <a th:href="@{/vehiculos}"
                    class="bg-gray-400 text-white px-6 py-2 rounded-lg font-bold hover:bg-gray-500 transition duration-150 shadow-md">
                    Cancelar
                </a>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition duration-150 shadow-xl">
                    Guardar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
