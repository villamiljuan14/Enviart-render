<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{images/favicon.jpg}" type="image/svg+xml">
    <title th:text="${novedad.idNovedad != null ? 'Editar Novedad' : 'Nueva Novedad'}">Formulario Novedad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-4"
            th:text="${novedad.idNovedad != null ? 'Editar Novedad' : 'Nueva Novedad'}">Formulario de Novedad</h2>

        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{${accion}}" method="post" th:object="${novedad}">
            <input type="hidden" th:field="*{idNovedad}" />

            <div class="mb-4">
                <label for="pedidoId" class="block text-gray-700 font-semibold mb-2">
                    Pedido <span class="text-red-500">*</span>
                </label>
                <select id="pedidoId" name="pedido.idPedido" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Seleccione un pedido --</option>
                    <option th:each="ped : ${pedidos}" th:value="${ped.idPedido}" th:text="'Pedido #' + ${ped.idPedido}"
                        th:selected="${novedad.pedido != null && novedad.pedido.idPedido == ped.idPedido}">
                        Pedido #1
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label for="titulo" class="block text-gray-700 font-semibold mb-2">
                    Título <span class="text-red-500">*</span>
                </label>
                <input type="text" id="titulo" th:field="*{titulo}" required maxlength="100"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ej: Pedido en camino">
            </div>

            <div class="mb-4">
                <label for="descripcion" class="block text-gray-700 font-semibold mb-2">
                    Descripción <span class="text-red-500">*</span>
                </label>
                <textarea id="descripcion" th:field="*{descripcion}" required rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Detalles de la novedad..."></textarea>
            </div>

            <div class="mb-4">
                <label for="tipoNovedad" class="block text-gray-700 font-semibold mb-2">
                    Tipo de Novedad <span class="text-red-500">*</span>
                </label>
                <select id="tipoNovedad" th:field="*{tipoNovedad}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Seleccione tipo --</option>
                    <option value="ACTUALIZACION">Actualización</option>
                    <option value="INCIDENCIA">Incidencia</option>
                    <option value="ENTREGA">Entrega</option>
                    <option value="OTRO">Otro</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="fechaNovedad" class="block text-gray-700 font-semibold mb-2">
                    Fecha de Novedad <span class="text-red-500">*</span>
                </label>
                <input type="datetime-local" id="fechaNovedad" th:field="*{fechaNovedad}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex justify-between gap-4">
                <a th:href="@{/novedades}"
                    class="bg-gray-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-600 transition">
                    Cancelar
                </a>
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Guardar Novedad
                </button>
            </div>
        </form>
    </div>
</body>

</html>
