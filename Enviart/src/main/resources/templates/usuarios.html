<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables con soporte Tailwind -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.tailwindcss.min.css">
    <!-- jQuery es necesario para DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.tailwindcss.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="max-w-7xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
            <h2 class="text-3xl font-extrabold text-gray-800">Gesti√≥n de Usuarios</h2>
            <div class="flex gap-2">
                <a th:href="@{/reporte-usuarios(nombre=${nombre}, desde=${desde}, hasta=${hasta}, rol=${rol})}"
                    class="bg-red-600 text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-red-700 transition flex items-center gap-2">
                    <span>üìÑ</span> PDF
                </a>
                <a th:href="@{/usuarios/nuevo}"
                    class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition">
                    <span class="text-lg">+</span> Nuevo Usuario
                </a>
            </div>
        </div>

        <!-- Filtros -->
        <div class="bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
            <form method="get" action="/usuarios" class="flex flex-wrap gap-4 items-end">
                <div class="flex flex-col">
                    <label class="text-xs font-semibold text-gray-600 mb-1">Nombre</label>
                    <input type="text" name="nombre" th:value="${nombre}" placeholder="Buscar por nombre..."
                        class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs font-semibold text-gray-600 mb-1">Desde</label>
                    <input type="date" name="desde" th:value="${desde}"
                        class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs font-semibold text-gray-600 mb-1">Hasta</label>
                    <input type="date" name="hasta" th:value="${hasta}"
                        class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs font-semibold text-gray-600 mb-1">Rol</label>
                    <select name="rol"
                        class="px-3 py-2 border rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <option value="">Todos los roles</option>
                        <option value="ADMINISTRADOR" th:selected="${rol == 'ADMINISTRADOR'}">Administrador</option>
                        <option value="PROVEEDOR" th:selected="${rol == 'PROVEEDOR'}">Proveedor</option>
                        <option value="MENSAJERO" th:selected="${rol == 'MENSAJERO'}">Mensajero</option>
                        <option value="CLIENTE" th:selected="${rol == 'CLIENTE'}">Cliente</option>
                    </select>
                </div>
                <button type="submit"
                    class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition text-sm font-medium h-10">
                    üîç Filtrar
                </button>
                <a href="/usuarios"
                    class="text-gray-500 hover:text-gray-700 text-sm underline self-center ml-2">Limpiar</a>
            </form>
        </div>

        <!-- Tabla con DataTables -->
        <div class="overflow-x-auto">
            <table id="usuariosTable" class="min-w-full divide-y divide-gray-200 text-sm text-left">
                <thead class="bg-gray-700 text-gray-100 uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 py-3 rounded-tl-lg">ID</th>
                        <th class="px-4 py-3">Email</th>
                        <th class="px-4 py-3">1er Nombre</th>
                        <th class="px-4 py-3">2do Nombre</th>
                        <th class="px-4 py-3">1er Apellido</th>
                        <th class="px-4 py-3">2do Apellido</th>
                        <th class="px-4 py-3">Rol</th>
                        <th class="px-4 py-3 rounded-tr-lg text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="u : ${usuarios}" class="hover:bg-indigo-50/50 transition duration-150">
                        <td class="px-4 py-3 font-mono text-xs" th:text="${u.idUsuario}">1</td>
                        <td class="px-4 py-3 font-medium text-gray-900" th:text="${u.email}">usuario@correo.com</td>
                        <!-- Campos individuales del usuario -->
                        <td class="px-4 py-3" th:text="${u.primerNombre}">Nombre1</td>
                        <td class="px-4 py-3" th:text="${u.segundoNombre}">Nombre2</td>
                        <td class="px-4 py-3" th:text="${u.primerApellido}">Apellido1</td>
                        <td class="px-4 py-3" th:text="${u.segundoApellido}">Apellido2</td>

                        <td class="px-4 py-3">
                            <span th:text="${u.rol.tipoRol}"
                                th:classappend="${u.rol.tipoRol == 'ADMIN'} ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'"
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                ROL
                            </span>
                        </td>
                        <td class="px-4 py-3 text-center space-x-2 whitespace-nowrap">
                            <a th:href="@{'/usuarios/editar/' + ${u.idUsuario}}"
                                class="bg-yellow-500 text-white px-3 py-1 rounded-md text-xs hover:bg-yellow-600 transition">Editar</a>

                            <a th:href="@{'/usuarios/eliminar/' + ${u.idUsuario}}"
                                class="bg-red-600 text-white px-3 py-1 rounded-md text-xs hover:bg-red-700 transition"
                                title="Eliminar usuario">
                                Eliminar
                            </a>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>

        <!-- Enlace para volver a Home y Logout -->
        <div class="flex justify-between mt-8 pt-4 border-t border-gray-200">
            <a th:href="@{/home}" class="text-indigo-600 hover:text-indigo-800 transition font-medium">
                ‚Üê Volver al inicio
            </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-gray-600 transition">
                    Cerrar sesi√≥n
                </button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/usuarios.js}"></script>

</body>

</html>
